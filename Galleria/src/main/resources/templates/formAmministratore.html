<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
<title>New Amministratore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/bootstrap-min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h2 style="margin-top: 5%">Inserisci Amministratore</h2>

		<form action="#" th:action="@{/admin/nuovoAmministratore}" th:object="${amministratore}" method="post" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">Username:</label>
				<div class="col-sm-10">
					<span><input type="text" th:field="*{username}" placeholder="Inserisci username"/></span>
					<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<span><input type="password" th:field="*{password}" placeholder="Inserisci password"/></span>
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{cognome}">Password Error</span>
				</div>
			</div>

			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Invia</button>
				</div>
			</div>
			</form>
	</div>
</body>
</html>
