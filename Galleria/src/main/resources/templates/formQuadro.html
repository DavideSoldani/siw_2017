<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
<title>New Quadro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/css/bootstrap-min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<h2 style="margin-top: 5%">Inserisci Quadro</h2>

		<form action="#" th:action="@{/admin/quadro}" th:object="${quadro}"
			method="post" class="form-horizontal">
			
			<div class="form-group">
				<select class="form-control col-sm-3" th:field="*{autore}" id="dropAutori">
					<option value="0">Seleziona un Autore</option>
					<option th:each="autore : ${autori}" th:value="${autore.id}"
						th:text="${autore.nome} + ' ' + ${autore.cognome}"></option>
				</select>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="titolo">Titolo:</label>
				<div class="col-sm-10">
					<span><input type="text" th:field="*{titolo}"
						placeholder="Inserisci titolo" /></span> <span
						th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}">Titolo
						Error</span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="anno">Anno:</label>
				<div class="col-sm-10">
					<span><input type="text" th:field="*{anno}"
						placeholder="Inserisci anno" /></span> <span
						th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}">Anno
						Error</span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="tecnica">Tecninca:</label>
				<div class="col-sm-10">
					<span><input type="text" th:field="*{tecnica}"
						placeholder="Inserisci tecnica" /></span> <span
						th:if="${#fields.hasErrors('tecnica')}" th:errors="*{tecnica}">Tecnica
						Error</span>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="dimensioni">Dimensioni</label>
				<div class="col-sm-10">
					<span><input type="text" th:field="*{dimensioni}"
						placeholder="Inserisci dimensioni" /></span> <span
						th:if="${#fields.hasErrors('dimensioni')}"
						th:errors="*{dimensioni}">Dimensioni Error</span>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Invia</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
