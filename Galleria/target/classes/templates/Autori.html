<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Autori</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link  href="/css/bootstrap-min.css" rel="stylesheet"  />
<link href="css/autori.css" rel="stylesheet" media="screen"/> 


</head>
<body>

<nav class="navbar navbar-inverse nav-justified" role="navigation">

  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Espandi barra di navigazione</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Home</a>    
  </div>     
</nav>
	<div th:if="${not #lists.isEmpty(authors)}">
		<h2>Autori</h2>
		<table class="table table-hover" id="myTable">
		    <thead>
			<tr>
				<th onclick="sortTable(0)">Nome</th>
				<th onclick="sortTable(1)">Cognome</th>
				<th onclick="sortTable(2)">Nazionalita</th>
				<th onclick="sortTable(3)">Data di Nascita</th>
				<th onclick="sortTable(4)">Data di Morte</th>
				<th>Azioni</th>
			</tr>
			</thead>
			<tr th:each="autore : ${autori}">
				<td th:text="${autore.nome}"></td>
				<td th:text="${autore.cognome}"></td>
				<td th:text="${autore.nazionalita}"></td>
				<td th:text="${autore.dataDiNascita}"></td>
				<td th:text="${autore.dataDiMorte}"></td>
				<td>
					<form action="#" th:action="@{${postMode}}" method="post">
						<input id="autoreId" name="autoreId" type="hidden" th:value="${autore.id}" />
						<button type="submit" th:onClick="${onClickSelect}">
							<span th:text="${selectText}"> </span>
						</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
	<form>
		<input type="button" name="submit" value="Torna indietro"
			th:onclick="${vecchiaPagina}" />
	</form>


</body>
</html>
